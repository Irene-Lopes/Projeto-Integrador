<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen" class="screen active">
        <h1>Bem-vindo ao Quiz!</h1>
        <button id="start-btn">Iniciar Quiz</button>
    </div>

    <div id="quiz-screen" class="screen">
        <h2 id="question">Pergunta aqui</h2>
        <div id="answer-buttons" class="btn-container">
            <button class="btn">Resposta 1</button>
            <button class="btn">Resposta 2</button>
            <button class="btn">Resposta 3</button>
            <button class="btn">Resposta 4</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
